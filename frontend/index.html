<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habit tracker</title>
  </head>
  <body>
    <div id="app">
      <div class="min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8 flex" id="container">
        <h1 class="text-center text-6xl font-semibold mt-5">Habit to make today !</h1>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[200px] flex justify-center flex-col">
          <button id="add-new-habit-button" type="button" class="inline-flex justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300">
            Add new habit
          </button>
          <button id="see-history-button" type="button" class="inline-flex justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300">
            See history
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
